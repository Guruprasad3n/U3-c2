<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<style></style>

<body>
  <div id="total-div">
    <h3 id="total_amount">
      <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
    </h3>
  </div>
  <div id="bucket">
    <!--Show all coffee added to bucket here-->
    <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
  </div>

  <!-- checkout link  -->
</body>

</html>


<script>

  var addbucket = JSON.parse(localStorage.getItem("addbucket")) || [];

  bucketData(addbucket);

  function bucketData(data){
    let container = document.getElementById("bucket")

    data.forEach(function(ele){

      let div = document.createElement("div")

      let image = document.createElement("img");
          image.src= ele.image

      let title = document.createElement("h3");
          title.innerText= ele.title
      let price = document.createElement("h4");
        price.innerText= ele.price
      let btn = document.createElement("button")
          btn.innerText= "Remove"
          btn.addEventListener("click", function(){
            remove(ele)
          })

        container.append(div)
      div.append(image, title, price, btn)
    });

  }

</script>
